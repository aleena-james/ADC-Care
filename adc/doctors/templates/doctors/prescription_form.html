{% extends 'doctors/navbar.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/prescriptionForm.css' %}"
/>
<title>Create Prescription</title>
{% endblock %} {% block content %}
<div class="prescriptionMain">
  <div class="prescriptionCard">
    <h1>
      Prescription

      <div class="dashboard-under"></div>
    </h1>

    <br />

    <form class="infoFilter" action="" method="POST">
      {% csrf_token %} {% for field in form %}
      <div class="infoFilterInput">
        {{ field.label_tag }} {{ field }} {{ field.errors }}
      </div>
      {% endfor %}
      <button type="Submit">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
