{% extends "navbar.html" %} {% load static %} {% block head%}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/profile.css' %}"
/>
<link
rel="stylesheet"
href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
/>
<title>Patient list</title>
{% endblock %} {% block content %}
    <div class="doctorHomeMain">
        <div class="cards">
        <div class="container">
            <div class="main-body">
                  <div class="row gutters-sm">
                    <div class="col-md-4 mb-3">
                      <div class="card">
                        <div class="card-body">
                          <div class="d-flex flex-column align-items-center text-center">
                            <img src="{% static 'img/patient.jpg' %}" alt="Admin" class="rounded-circle" width="150">
                            <div class="mt-3">
                              <h4>{{p.pname}}</h4>
                              <p class="text-secondary mb-1">{{p.age}}</p>
                              <p class="text-muted font-size-sm">{{p.gender}}</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-8">
                      <form action="" method="POST">
                        {% csrf_token %}
                        <div class="card mb-3">
                        <div class="card-body">
                          <div class="row mb-3">
                            <div class="col-sm-3">
                              <h6 class="mb-0">Full Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                              <input name="dname" type="text" class="form-control" value="{{p.pname}}" />
                            </div>
                          </div>
                          <div class="row mb-3">
                            <div class="col-sm-3">
                              <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                              <input
                              name="email"
                                type="text"
                                class="form-control"
                                value="{{p.email}}"
                              />
                            </div>
                          </div>
                          <div class="row mb-3">
                            <div class="col-sm-3">
                              <h6 class="mb-0">Mobile</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                              <input
                              name="phone"
                                type="text"
                                class="form-control"
                                value="{{p.phone}}"
                              />
                            </div>
                          </div>
                          <div class="row mb-3">
                            <div class="col-sm-3">
                              <h6 class="mb-0">Address</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                              <input
                              name="address"
                                type="text"
                                class="form-control"
                                value="{{p.address}}"
                              />
                            </div>
                          </div>
                          <p class="text-danger text-center">
                            {{ error }}
                          </p>
                          <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                      </div></form>
                      <div class="row ">
                        <div class="col-sm-12 mb-3">
                        </div>
                      </div>
                    </div>
                  </div>
        
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
    {% endblock %}
