{% extends 'navbar.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/patients/common.css' %}"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/patients/patland.css' %}"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/components.css' %}"
/>
<title>Patient Landing Page</title>
{% endblock %} {% block content %}
<div class="patientLayout">
  <div class="adcCard">
    <h1 class="adcCardTitle">Request Appointment</h1>
    <div class="adcCardTitle-under"></div>
    <form class="infoFilter" action="" method="post">
      {% csrf_token %} {% for field in form %}
      <div class="infoFilterInput">
        {{ field.label_tag }} {{ field }} <span style="color:red">{{ field.errors }}</span>
      </div>
      {% endfor %}
      <button type="submit">Request Appointment</button>
    </form>
  </div>
</div>
{% endblock %}
